{% extends 'base.html' %}

{% block conteudo %}

{% if user.is_authenticated  %}
<main class="container">
  <div class="bg-light p-5 rounded">
    <h4>Você está logado.</h4>
    <br>
    <p>Para ir para sua agenda. <a href="/accounts/dashboard" class="link-primary">Clique aqui.</a></p>
    <p>Para deslogar. <a href="/accounts/logout" class="link-dark">Clique aqui.</a></p>
  </div>
</main>


{% else %}
<main class="container">
  <div class="bg-light p-5 rounded">
     
      <form action="{% url 'register' %}" method="post" >
      {% include 'parciais/_messages.html' %}
        {% csrf_token %}
           <!-- Nome input -->
           <div class="form-outline mb-4">
              <input type="text" id="form2Example1" name='nome' class="form-control" />
              <label class="form-label"  for="form2Example1">Nome</label>
            </div>
          
          <!-- Sobrenome input -->
          <div class="form-outline mb-4">
              <input type="text" id="form2Example1" name= 'sobrenome' class="form-control" />
              <label class="form-label" ' for="form2Example1">Sobrenome</label>
            </div>
          
           <!-- Idade input -->
           <div class="form-outline mb-4">
              <input type="number" id="form2Example1" name='idade' class="form-control" />
              <label class="form-label" for="form2Example1">Idade</label>
            </div> 

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" name='email' class="form-control" />
            <label class="form-label" for="form2Example1">Endereço de email</label>
          </div>

           <!-- User input -->
          <div class="form-outline mb-4">
            <input type="text" id="form2Example1" name='usuario' class="form-control" />
            <label class="form-label"  for="form2Example1">Usuario</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" name='senha' class="form-control" />
            <label class="form-label" for="form2Example2">Senha</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
              <input type="password" id="form2Example2" name='senha2' class="form-control" />
              <label class="form-label" for="form2Example2">Confirme sua Senha</label>
          </div>

          <!-- Submit button -->
          <button type="submit" value="submit" class="btn btn-primary btn-block mb-4" >Cadastrar-me</button>
        
      </form>
</div>
</main>



{% endif%}
{% endblock %}
